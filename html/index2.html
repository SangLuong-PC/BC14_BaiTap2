<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaiTap2</title>
  </head>
  <body>
    <div class="average">
      <div class="average__form text-left">
        <h1 class="text-center">Tính trung bình của 5 số</h1>
        <label for="number-1">Nhập số thứ nhất:</label>
        <input
          id="number-1"
          class="average__number form-control"
          type="text"
          placeholder="Nhập số ngày"
        />
        <label for="number-2">Nhập số thứ hai:</label>
        <input
          id="number-2"
          class="average__number form-control"
          type="text"
          placeholder="Nhập số ngày"
        />
        <label for="number-3">Nhập số thứ ba:</label>
        <input
          id="number-3"
          class="average__number form-control"
          type="text"
          placeholder="Nhập số ngày"
        />
        <label for="number-4">Nhập số thứ tư:</label>
        <input
          id="number-4"
          class="average__number form-control"
          type="text"
          placeholder="Nhập số ngày"
        />
        <label for="number-5">Nhập số thứ năm:</label>
        <input
          id="number-5"
          class="average__number form-control"
          type="text"
          placeholder="Nhập số ngày"
        />
        <button id="returnAverage" type="button" class="btn btn-lg btn-primary">
          Tính Trung Bình
        </button>
        <div id="divContent"></div>
      </div>
    </div>
    <script src="../JAVA/BaiTap2.js"></script>
  </body>
</html>
